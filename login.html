  <body style=" background:#D9E0EC;">
    

<div class="mid container d-flex ">
  <div class="row">

  <div class="col-md-12 col-sm-12 col-lg-12 d-flex">
    <div class="d-flex blockelement">
      
    <div class="logingif">
    <img src="images/Hand Work.gif" alt="" class="img-fluid w-100 align-items-center">
  </div>
              
  <div>
        <form class=" container Card_body">
        <div class="header mt-2 text-center" >
          <h2 class="text-white" >login</h2> 
        </div>
          <div class="mb-3 mt-3">
            <label for="email" class="form-label mt-3 text-white">Email address</label>
            <input type="email" class="form-control" placeholder="enter your email" required>
            
          </div>
          <div class="mb-3">
            <label for="password" class="form-label text-white">Password</label>
            <input type="password" class="form-control" placeholder="enter your password" required>
            <div class="form-text">
              <span  class="text-white pwddes "> password must be 8-20 characters long, contain letters and numbers</span>
            </div>
            <br> 
               
          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input">
            <label class="form-check-label text-white" for="exampleCheck1">Remember Me</label>
          </div>
          <div class="d-flex justify-content-center ">
            <a href="" class=" inquery  shadow-lg px-4 p-2  rounded "  >Log in</a>

          </div>
          <br>
          <div class="card-footer">
             
              <div class="d-flex justify-content-center align-items-center">
                 <span class="text-white"> Don't have an account? </span> <a href="registration.html" class="  text-decoration-underline text-white btn-sm signupbtn   " >Sign up </a> 
              </div>
              <div class="d-flex justify-content-center">
                  <a href="#" class="text-white">Forgot your password?</a>
              </div>
          </div>
          
        </form>

    
    </div>
